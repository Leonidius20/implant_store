<div class="container">
    <h1>Checkout</h1>
    ${cartItems}
    <h3>Total: ${total}$</h3>
    <form id="form" class="needs-validation" onsubmit="globalThis.onOrderFormSubmit(event)" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName4">Name</label>
                <input type="text" class="form-control" id="inputName4" placeholder="Name" required>
                <div class="invalid-feedback">
                    This field is required
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname4">Last name</label>
                <input type="text" class="form-control" id="inputLastname4" placeholder="Last name" required>
                <div class="invalid-feedback">
                    This field is required
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                <div class="invalid-feedback">
                    Invalid email
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone4">Phone number</label>
                <input type="tel" class="form-control" id="inputPhone4" placeholder="Phone number" required>
                <div class="invalid-feedback">
                    Invalid phone number
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            <div class="invalid-feedback">
                This field is required
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
            <div class="invalid-feedback">
                This field is required
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Payment method</label>
                <select id="inputState" class="form-control">
                    <option selected>Credit card</option>
                    <option>Cash</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Delivery date</label>
                <input type="date" class="form-control" id="inputZip" required>
                <div class="invalid-feedback">
                    This field is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    I agree to the <a href="#">Terms and conditions</a>
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Order</button>
    </form>
</div>
