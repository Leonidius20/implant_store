<div class="container">
    <div class="row">
        <div class="col-md">
            <img src="${image}" width="100%"/>
        </div>
        <div class="col-md">
            <h1>${name}</h1>
            <p>${description}</p>
            <h6 class="card-subtitle mb-2 text-muted">${price}</h6>
            <input id="amount" type="number" value="1" min="1"/>
            <button class="btn btn-primary" onclick="globalThis.onAddToCartClicked(${id})">Add to cart</button>
        </div>
    </div>
</div>
